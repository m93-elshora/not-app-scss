<section class="min-h-screen py-10 px-4 sm:px-10">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">ğŸ“¨ Contact Us</h2>

    <form
      (ngSubmit)="submitContactForm()"
      [formGroup]="contactForm"
      class="space-y-4"
    >
      <div>
        <label class="block mb-1 font-medium text-gray-700">Name</label>
        <input
          formControlName="name"
          type="text"
          class="w-full p-2 border border-gray-300 rounded-lg"
          placeholder="Your name"
        />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input
          formControlName="email"
          type="email"
          class="w-full p-2 border border-gray-300 rounded-lg"
          placeholder="Your email"
        />
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Message</label>
        <textarea
          formControlName="message"
          class="w-full p-2 border border-gray-300 rounded-lg"
          rows="4"
          placeholder="Your message"
        ></textarea>
      </div>

      <button type="submit" class="btn-outline-info w-full">
        Send Message
      </button>
    </form>
  </div>
</section>
